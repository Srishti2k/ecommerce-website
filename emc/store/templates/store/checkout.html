{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            
            <form action="">
                <div class="row">
                    <div class="col">
                        <div class="form-field">
                            <input type="text" class="form-control" name="name" placeholder="Name..">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-field">
                            <input type="email" class="form-control" name="email" placeholder="Email..">
                        </div>
                    </div>
                </div>
                <hr>
                <h4>Shipping Information..</h4>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="form-field">
                            <input type="text" class="form-control" name="Address" placeholder="Address..">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-field">
                            <input type="text" class="form-control" name="City" placeholder="City..">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="form-field">
                            <input type="text" class="form-control" name="State" placeholder="State..">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-field">
                            <input type="text" class="form-control" name="Zip Code" placeholder="Zip Code..">
                        </div>
                    </div>
                </div>
                <hr>
                <input type="submit" class="btn btn-success btn-block" value="Continue" id="form-button">



            </form> 
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>
        
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <table class="table">
                <tr>
                    <th> <img src="{% static 'images/placeholder.png' %}" width="130px" height="85px"></th>
                    <th><h5>Product: <strong>1</strong></h5></th>
                    <th><h5> $4200</h5></th>
                    <th><h5> x2 </h5></th>
                    
                </tr>
            </table>
            <hr>
            <h5>Items:   2</h5>
            <h5>Total:   $4</h5>
        </div>
    </div>
</div>


{% endblock content %}
